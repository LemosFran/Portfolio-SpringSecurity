  <div class="collapse navbar-collapse" id="navbarText">

          <main>
            <section>
                <article>
                     <h2>

                        Portal De Noticias Independiente

                     </h2>
                     
                    <h5>"Donde Las Noticias Viven"</h5>
                     <hr>
                     <p>Ingresa o Registrate Para Ver Las Noticias</p>
                   
                     <!--si un usuario esta no esta logeado-->
                    <div class="card-body">   
                       <a th:href="@{/login}" class="btn btn-primary" th:if="${session.usuariosession == null}" >Ingresar</a>
                    </div>
                     <br>
                    <div class="card-body">   
                       <a th:href="@{/registrar}" class="btn btn-primary" th:if="${session.usuariosession == null}">Registrarme</a>

            </section>

    <h5 class="card-title">Error Fatal</h5>
    <p class="card-text" th:text="${error}" ></p> 
  </div>
    </div>
         
 <div th:if="${exito != null}" class="card text-white bg-success mb-3" style="max-width: 18rem;">
  <div class="card-header">Exito</div>
  <div class="card-body">
    <h5 class="card-title">Super Exitoso</h5>
    <p class="card-text" th:text="${exito}" ></p>
  </div>
</div>
